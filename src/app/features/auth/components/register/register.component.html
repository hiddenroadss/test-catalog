<div class="login__container">
  <h2 class="login__title">Register</h2>
  <mat-divider></mat-divider>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="login__form">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input
        matInput
        name="username"
        [(ngModel)]="username"
        #userControl="ngModel"
        required
        autocomplete="off"
      />
      <mat-hint [hidden]="userControl.valid || !userControl.touched"
        >Field is required</mat-hint
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        [(ngModel)]="password"
        #passwordControl="ngModel"
        required
      />
      <mat-hint [hidden]="passwordControl.valid || !passwordControl.touched"
        >Field is required</mat-hint
      >
      <mat-hint [hidden]="!error" align="end">{{ error }}</mat-hint>
    </mat-form-field>

    <button mat-raised-button color="accent" [disabled]="registerForm.invalid">
      Register
    </button>
    <a [routerLink]="['/auth/login']">Already have an account?Sign In</a>
  </form>
</div>
